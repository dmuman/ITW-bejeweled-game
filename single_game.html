	    <header>
            <div class="nav-bar">

		<div id="content">

			<h1>Score</h1>
			<div id="score">
				<span id="currentScore">0</span>
			</div>
			<br>
			<h1>Goal</h1>
				<p>Number of pieces to be deleted: <span id="goalPieces">0</span></p>
				<p>Number of pieces already deleted: <span id="currentGoalPieces">0</span></p>
			<br>
			<h1><span id="timeDescription"></span></h1>
			<p><span id="timerRunning"></span><span id="time">0</span> seconds</p>
			<div id="progressBar">
				<div id="myBar"></div>
			</div>
			<br>
				<button class="button" id="hint">Show hint</button>
			<br><br>
				<button class="button" id="reset">Reset game</button>
			<br><br>
				<button class="button" id="finish">Finish game</button>

			</div>

			<div id="secondColumn"> 
				<table id="boardGame">
				<!-- Table created dinamically in function createBoard -->
				</table>
